<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title></title>
    <script src="./../js/utilidades.js" language="javascript"></script>
    <script> 
        var obj;
        function validar(){
            obj=new ObjetoAJAX();
            var oForm=document.forms[0];
            obj.enviar(oForm.action,oForm.method,"procesaResultado",oForm);
           
        }
        function procesaResultado(){
            if(obj.estado()==200){
                 document.getElementById("resultado").innerHTML=obj.respuestaTexto();               
                 var encabezados="<h2>Encabezados de respuesta</h2>";
                 encabezados+=obj.obtenerEncabezados();
                 document.getElementById("encabezados").innerHTML=encabezados;
            }
            else{
                    alert(obj.textoEstado());
            }
        }
    </script>
  </head>
  <body>
      <center>
          <h1>Formulario de solicitud de datos</h1>
          <br/>
          <br/>
          <form action="validador" method="post">
          <table>
              <tr>
                  <td>
                      Nombre:
                  </td>
                  <td>
                      <input type="text" name="txtnombre"/>
                  </td>
              </tr>
              <tr>
                  <td>
                      Apellido:
                  </td>
                  <td>
                      <input type="text" name="txtapellido"/>
                  </td>
              </tr> 
              <tr>
                  <td>
                      Email:
                  </td>
                  <td>
                      <input type="text" name="txtemail"/>
                  </td>
              </tr> 
              <tr>
                  <td>
                      Ciudad:
                  </td>
                  <td>
                      <input type="text" name="txtciudad"/>
                  </td>
              </tr>
              <tr>
                  <td colspan="2" align="center">
                      <input type="button" name="btnvalidar" onclick="validar();" value="Procesar"/>
                  </td>
              </tr>             
          </table>
          </form>
          <br/>
          <br/>
          <div id="resultado">   
          </div>
           <div id="encabezados">   
          </div>
      </center>
  </body>
</html>
